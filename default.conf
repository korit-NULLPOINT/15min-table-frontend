server {
    listen 80;
    server_name zustand.store www.zustand.store;

    root /usr/share/nginx/html;
    index index.html;

    # 1. 핵심 API 프록시 (vite.config.js에 있던 것들)
    # 정규식으로 묶어서 한 번에 처리합니다.
    location ~ ^/(user|ai|mail|oauth2|login|board|comment|bookmark|rating|recipe-hashtag|follow|users|recipes|posts|admin) {
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 알림 (SSE) - 타임아웃 방지 설정 필수
    location /notifications/ {
        proxy_pass http://backend:8080/notifications/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 3. Swagger UI (슬래시 없이 들어와도 작동하게 수정)
    location /swagger-ui {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. API Docs
    location /v3/api-docs {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. 프론트엔드 라우팅 (새로고침 시 404 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }
}