name: frontend

on:
  push:
    branches: ["main"]

jobs:
  deploy_team:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        env: [15mintablefront-sjw, cicd-frontend-hjhong, 15mintable-front-chan]

    environment: ${{ matrix.env }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: create_env_and_buils_push
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.REACT_ENV }}" | base64 --decode > ./.env
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            sudo docker compose -f frontend-compose.yml pull
            sudo docker compose -f frontend-compose.yml down
            sudo docker compose -f frontend-compose.yml up -d
